name: Run Tests on Pull Request

on:
  pull_request:
    branches:
      
main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Vérifier le code du dépôt
    
name: Checkout repository
    uses: actions/checkout@v3

    # 2. Installer les dépendances (exemple pour Node.js)
    
name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: 16

    
name: Install dependencies
    run: npm install

    # 3. Lancer les tests
    
name: Run tests
    run: npm test